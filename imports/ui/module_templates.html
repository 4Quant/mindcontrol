<template name="base">


    {{> longitudinal_quality_metrics }}


</template>


<template name="longitudinal_quality_metrics">

<h1 id="Exams">Exams</h1>

 <br>
  <br>
    Selected Metric: {{currentMetric}}
  <div class="d3board">

        <svg id="d3vis_longitudinal_quality_metrics"></svg>

  </div>

    <select id="metric-select-longitudinal_quality_metrics" class="form-control">
    <option disabled="disabled" selected="selected" >Please Select</option>
    {{#each metric}}
        <option value="{{this}}">{{this}}</option>
    {{/each}}
</select>

  <br><br>




    <div id="longitudinal_quality_metrics_table">

        {{> tabular table=TabularTables.longitudinal_quality_metrics selector=selector class="table table-striped table-bordered table-condensed"}}

    </div>

</template>



<template name="body_sidebar">

  <div class="span3">
            <div class="bs-docs-sidebar">

                    <ul class="nav nav-list bs-docs-sidenav affix">
                        
                        <li><a href="#Exams">
                            <span class="badge badge-inverse"></span> Exams</a>
                        </li>
                        
                    </ul>

                 <ul class="nav nav-list affix qbox">
                 <h5>Query Box</h5>

  <button class="btn btn-default btn-small reset"> Reset </button>
                     <br><br>


                 <div class="well">

                     {{#each currentSelector}}
                    <span class="tag label label-info">
                      <span class="{{this.mapper}}">{{this.name}}</span>
                      <a><i class="remove glyphicon glyphicon-remove-sign glyphicon-white"></i></a>
                    </span>
                    <br><br>
                     {{/each}}


                 </div>
<form class="form-inline">
    <div class="form-group">
        <button class="btn btn-default btn-small save"> Save </button>
        <input type="text" name="qname" id="qname" class="form-control"><br>
    </div>
</form>
                <h5>Saved Queries</h5>


                {{#each savedQueries}}

                    <span class="tag label label-primary">
                      <span class="query ">{{name}}</span>
                        <a><i class="removequery glyphicon glyphicon-trash glyphicon-white"></i></a>
                    </span>

                    <br>
                    <br>

                {{/each}}

                 </ul>
            </div>
        </div>

</template>
